<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="/postForm.css">
</head>
<body>
<div class="container">
  <h1>게시글 작성</h1>

  <form action="/community/new" method="post" enctype="multipart/form-data">
    <!-- 제목 입력 -->
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
    </div>

    <!-- 카테고리 선택 -->
    <div class="form-group">
      <label for="category">카테고리</label>
      <select id="category" name="category">
        <option value="공지">공지</option>
        <option value="가이드">가이드</option>
        <option value="소식">소식</option>
      </select>
    </div>

    <!-- 내용 입력 -->
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <!-- 이미지 업로드 -->
    <div class="form-group">
      <label for="image">이미지 업로드</label>
      <input type="file" id="image" name="image">
    </div>

    <!-- 익명 여부 선택 -->
    <div class="form-group">
      <label for="isAnonymous">익명으로 작성</label>
      <input type="checkbox" id="isAnonymous" name="isAnonymous">
    </div>

    <!-- 작성 버튼 -->
    <div class="form-actions">
      <button type="submit">작성</button>
      <button type="button" onclick="window.location.href='/community'">취소</button>
    </div>
  </form>
</div>
</body>
</html>
